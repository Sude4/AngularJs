<meta charset="utf-8">
<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
               
            </h3>

           

             <div class=" form-group mb-3" >
                
                    
               
                 <input type="text" class="form-control" id="search-text" aria-describedby="search-text" 
                [(ngModel)]="searchText" placeholder="Enter text to search" 
                autofocus> 
                <input type="text" class="form-control" id="search-text" aria-describedby="search-text" 
                [(ngModel)]="searchCapital" placeholder="Enter text to search capital" 
                autofocus> 
            </div> 
          

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Capital</th>
                        <th>Region</th>
                        <th>Flag</th>
                    </tr>
                </thead>
                <tbody>
                     <tr *ngFor="let country of countries | appFilter: searchText | filterCapital: searchCapital; let i = index;"> 
                        
                         <td>{{i+1}}</td> 
                        <td>{{country.name}}</td>
                         <td>{{country.capital}}</td> 
                         <td>{{country.region}}</td>
                         <td>
                             <img src={{country.flag}} alt="" width="70px" height="50px">
                         </td> 
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
